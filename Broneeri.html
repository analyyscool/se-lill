<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Broneeri aeg – Marie ilutuba</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Broneeri aeg</h1>

    <p>Täida allolev vorm, et taotleda broneeringut. Võtame sinuga ühendust esimesel võimalusel.</p>

    <form class="booking-form">

        <label>Nimi</label>
        <input type="text" placeholder="Sisesta oma nimi" required>

        <label>E-mail</label>
        <input type="email" placeholder="nimi@example.com" required>

        <label>Telefon</label>
        <input type="tel" placeholder="Telefoninumber" required>

        <label>Soovitud teenus</label>
        <select required>
            <option value="">Vali teenus…</option>
            <option>Maniküür</option>
            <option>Pediküür</option>
            <option>Kulmu hooldus</option>
            <option>Ripsmete koolutamine</option>
        </select>

        <label>Kuupäev</label>
        <input type="date" required>

        <label>Lisainfo</label>
        <textarea placeholder="Soovid, märkused…"></textarea>

        <button type="submit">Saada päring</button>
    </form>

    <br>
    <a href="index.html">Tagasi</a>
</div>

</body>
</html>
